<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Poker Game</h1>
    <div class="container">
        <div class="player">
            <h2>Player</h2>
            <div id="playerCards" class="cards">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
            </div>
            <button id="dealBtn">Deal</button>
            <button id="discardBtn">Discard</button>
            <button id="drawBtn">Draw</button>
        </div>
        <div class="dealer">
            <h2>Dealer</h2>
            <div id="dealerCards" class="cards">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
                <img src="assets/back.png" alt="Card back">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>

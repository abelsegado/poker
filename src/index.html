<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poker Game</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>Poker Game</h1>
    <button id="startBtn">Nueva Partida</button>
    <div class="container">
      <div class="player">
        <h2>Player</h2>
        <div id="playerCards" class="cards">
          <img
            class="card0"
            src="assets/back.png"
            alt="Card back"
          />
          <img
            class="card1"
            src="assets/back.png"
            alt="Card back"
          />
        </div>
        <span class="botones">
          <button class="botonPlayer disabled" id="tirarBtn">Tirar</button>
          <button class="botonPlayer disabled" id="igualarBtn">Igualar</button>
          <button class="botonPlayer disabled" id="subirBtn">Subir</button>
        </span>
      </div>
      <div class="dealer">
        <h2>Dealer</h2>
        <div id="tableCards" class="cards">
          <img style="display: none" src="assets/back.png" alt="Card back" />
          <img style="display: none" src="assets/back.png" alt="Card back" />
          <img style="display: none" src="assets/back.png" alt="Card back" />
          <img style="display: none" src="assets/back.png" alt="Card back" />
          <img style="display: none" src="assets/back.png" alt="Card back" />
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
